<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Details </title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Slam</span> Book</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
         <h3>Kaushik Appani</h3>
        <ul>
          <!-- <li><i class="fa fa-road"></i> 44 Something st</li>
          <li><i class="fa fa-phone"></i> (555) 555-5555</li>
          <li><i class="fa fa-envelope"></i> test@acme.test</li> -->
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required autofocus>
          </p>
          <p>
            <label>Company/College/School</label>
            <input type="text" name="company" id="company" required>
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone" required>
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message" required></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
        <div class="alert">
          <h3>Your message has been sent successfully to Kaushik Appani!</h3>
        </div>
      </div>

    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
